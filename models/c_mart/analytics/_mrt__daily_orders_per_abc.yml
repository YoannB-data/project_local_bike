version: 2

models:
  - name: mrt__daily_orders_per_abc
    description: |
      This model provides an aggregated view of order per abc classification.

    columns:
      - name: quantity_ordered
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'

      - name: gross_ordered_value
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'
              
      - name: net_ordered_value
        tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0'

version: 2

models:

  - name: mrt__daily_order_performance
    description: "This model summarizes daily order data by city, including total orders, total quantity, total order amount, and average order amount."
    columns:
      - name: total_orders  
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: '>= 0'
      - name: total_quantity  
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: '>= 0'
      - name: total_order_amount  
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: '>= 0'
      - name: avg_order_amount  
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: '>= 0'